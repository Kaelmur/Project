{% extends '_base.html' %}
{% load static %}
{% block title %}Заказать{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
        <main class="h-full overflow-y-auto">
            <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
                <div
                  class="flex-1 h-full max-w-xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
                >
                  <div class="flex items-center justify-center p-6 sm:p-12 md:w-full">
                    <div class="w-full">
                      <h1
                        class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                      >
                        Заказать
                      </h1>
                        <form method="POST">
                        {% csrf_token %}
                      <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Номер машины
                        </span>
                        {{ form.registration_certificate }}
                      </label>
                      <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Фракция
                        </span>
                        {{ form.fraction }}
                      </label>
                         <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Масса
                        </span>
                        {{ form.mass }}
                       {% for error in form.mass.errors %}
                        <span class="text-red-700">{{ error }}</span>
                       {% endfor %}
                      </label>
                          <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Бронирование
                        </span>
                        {{ form.date_reserved }}
                       {% for error in form.date_reserved.errors %}
                        <span class="text-red-700">{{ error }}</span>
                       {% endfor %}
                      </label>
                         <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Покупатель
                        </span>
                        {{ form.buyer }}
                      </label>
                      <!-- You should use a button here, as the anchor is only used for the example  -->
                      <button
                        class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                      >
                        Подтвердить
                      </button>
                   </form>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr('#id_date_reserved', {
                enableTime: true,
                dateFormat: 'Y-m-d H:i',
                altInput: true,
                altFormat: 'Y-m-d H:i',
                time_24hr: true,
                minDate: "today",
                theme: 'dark',
                "locale": "ru"
            });
        });
        </script>
                    </div>
                  </div>
                </div>
            </div>
        </main>
    {% endblock %}
