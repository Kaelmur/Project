{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подтвердить взвешивание</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="{% static 'js/init-alpine.js' %}"></script>
  </head>
  <body>
        <main class="h-full overflow-y-auto">
            <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
                <div
                  class="flex-1 h-full max-w-xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
                >
                  <div class="flex items-center justify-center p-6 sm:p-12 md:w-full">
                    <div class="w-full">
                      <h1
                        class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                      >
                        Подтвердить взвешивание на выезд
                      </h1>
                        <form method="POST">
                        {% csrf_token %}
                      <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Масса щебня
                        </span>
                        {{ form.mass }}
                      </label>
                       {% for error in form.mass.errors %}
                        <span class="text-red-700">{{ error }}</span>
                       {% endfor %}
                      <button
                        class="block w-full px-4 py-2 mt-6 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                      >
                        Подтвердить
                      </button>
                   </form>
                    </div>
                  </div>
                </div>
            </div>
        </main>
</body>
</html>
